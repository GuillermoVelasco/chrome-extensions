<html>
  <head>
  </head>
  <body>
    <script>
      function onRequest(request, sender, callback) {
        if (request.get == "template") {
          callback({ template: localStorage['template'] });
        } else {
          callback();
        }
      };

      chrome.extension.onRequest.addListener(onRequest);
    </script>
  </body>
</html>
