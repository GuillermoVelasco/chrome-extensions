<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font: 14px Arial;
      }
      h1 {
        font: 26px Arial;
      }
      textarea {
        width: 500px;
        height: 300px;
        border: 1px solid #000;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Template</h1>
    <p>Set a default calendar template here.</p>
    <textarea></textarea>
    <p id="output"></p>
    <script>
      var textarea = document.querySelector('textarea');
      var output = document.querySelector('#output');
      textarea.value = localStorage['template'] || "";
      textarea.addEventListener('input', function() {
        localStorage['template'] = textarea.value;
        var d = new Date();
        output.innerHTML = 'Saved at ' + d.getHours() + ':' + d.getMinutes() +
            ':' + d.getSeconds();
      }, false);
    </script>
  </body>
</html>
