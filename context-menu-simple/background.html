<html>
  <head>
  </head>
  <body>
    <script>
      function onMenuClick(info, tab) {
        alert('You clicked on a context menu');
      };
      
      chrome.experimental.contextMenu.create({
        "title" : "I am a context menu item active on links",
        "type" : "NORMAL",
        "contexts" : ["ALL"],
        "enabledContexts" : ["LINK"],
        "onclick" : onMenuClick
      })
    </script>
  </body>
</html>
